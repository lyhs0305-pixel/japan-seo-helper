<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>旅行商品內容作成支援工具 | Travel Content Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #F9F9F7;
      font-family: 'Noto Sans JP', "Microsoft JhengHei", sans-serif;
      color: #333;
      letter-spacing: 0.05em;
    }
    .lang-sub {
      font-size: 10px;
      color: #999;
      margin-left: 4px;
    }
  </style>
</head>

<body class="min-h-screen">

<main class="max-w-6xl mx-auto px-8 py-16">

  <!-- Header -->
  <header class="mb-16 border-l-4 border-[#6A8D92] pl-6">
    <h1 class="text-2xl font-medium tracking-widest">
      旅行商品內容作成支援
      <span class="block text-xs text-gray-400 mt-1">
        Travel Content Creation Support / 旅行商品コンテンツ作成支援
      </span>
    </h1>
    <p class="text-[11px] text-gray-500 mt-4">
      日本語・中国語・英語対応 ｜ 商品構成確認・整理ツール<br>
      <span class="opacity-60">協助旅遊商品內容結構整理，打造最具質感的在地化文案。</span>
    </p>
  </header>

  <div class="grid grid-cols-1 lg:grid-cols-[340px_1fr] gap-16">

    <!-- LEFT -->
    <section class="space-y-10">

      <div>
        <p class="text-sm font-bold mb-3">目標客群 <span class="lang-sub">Target</span></p>
        <label class="block text-sm"><input type="radio" name="market" checked> 日本人</label>
        <label class="block text-sm"><input type="radio" name="market"> 中華圈旅客</label>
        <label class="block text-sm"><input type="radio" name="market"> 英語圈旅客</label>
      </div>

      <div>
        <p class="text-sm font-bold mb-3">商品類型 <span class="lang-sub">Type</span></p>
        <label class="block text-sm"><input type="radio" name="type" checked> 包車</label>
        <label class="block text-sm"><input type="radio" name="type"> 體驗</label>
        <label class="block text-sm"><input type="radio" name="type"> 多日遊</label>
        <label class="block text-sm"><input type="radio" name="type"> 票券</label>
      </div>

      <div>
        <p class="text-sm font-bold mb-3">方案數量</p>
        <select id="planCount" class="border p-1">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>

      <div>
        <p class="text-sm font-bold mb-3">商品原始資料</p>
        <textarea id="sourceText" class="w-full h-32 border p-3">東京包車一日遊</textarea>
      </div>

      <button
        id="generateBtn"
        class="w-full bg-[#6A8D92] text-white py-3 tracking-widest">
        生成內容結構
      </button>

    </section>

    <!-- RIGHT -->
    <section class="bg-white p-10 shadow rounded relative">

      <div class="space-y-10">

        <div>
          <p class="text-xs font-bold text-[#6A8D92]">TITLE</p>
          <p data-title class="text-lg font-medium mt-2">
            請輸入資料後點擊生成
          </p>
        </div>

        <div>
          <p class="text-xs font-bold text-[#6A8D92]">SUMMARY</p>
          <p data-summary class="italic text-gray-400 mt-2">
            — Pending —
          </p>
        </div>

        <div>
          <p class="text-xs font-bold text-[#6A8D92]">DESCRIPTION</p>
          <p data-description class="text-sm text-gray-600 leading-relaxed whitespace-pre-line mt-2">
            內容將根據目標客群語言自動優化。
            The content will be optimized based on the target audience.
          </p>
        </div>

        <div>
          <p class="font-bold text-sm border-b pb-2">方案內容</p>
          <div id="planContainer" class="space-y-6 mt-6"></div>
        </div>

      </div>

    </section>

  </div>

</main>

<script>
  const planContainer = document.getElementById("planContainer");
  const planSelect = document.getElementById("planCount");
  const btn = document.getElementById("generateBtn");

  function renderPlans(count) {
    planContainer.innerHTML = "";
    for (let i = 1; i <= count; i++) {
      planContainer.innerHTML += `
        <div>
          <p class="font-medium">方案 ${i}｜標準包車方案</p>
          <p class="text-sm text-gray-500">
            含司機、油資與基礎行程彈性調整。
            専属ドライバー付きの安心プランです。
          </p>
        </div>
      `;
    }
  }

  renderPlans(planSelect.value);

  planSelect.addEventListener("change", e => {
    renderPlans(e.target.value);
  });

  btn.addEventListener("click", () => {
    document.querySelector("[data-title]").innerText =
      "東京包車一日遊｜專屬司機・自由行程";

    document.querySelector("[data-summary]").innerText =
      "適合家庭與自由行旅客的彈性包車方案";

    document.querySelector("[data-description]").innerText =
      "本商品提供東京市區包車服務，可依需求彈性調整行程。\n\n専属ドライバー付きのチャータープランで、快適な東京観光をお楽しみください。";

    renderPlans(planSelect.value);
  });
</script>

</body>
</html>
