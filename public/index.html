<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>日旅跨境行銷優化助手</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <!-- Top Ad Banner -->
  <div class="w-full bg-gray-300 text-center py-3 text-sm text-gray-600">
    廣告位（Top Banner）
  </div>

  <!-- Main Content -->
  <main id="tool" class="flex-1 container mx-auto px-4 py-8">

    <!-- Hero -->
    <section class="text-center mb-12">
      <h1 class="text-3xl md:text-4xl font-bold mb-4">
        讓台灣旅客「找得到、點得下」你的日本旅遊商品
      </h1>
      <p class="text-gray-600 mb-6">
        專為日本旅遊業者打造的繁體中文 SEO 標題優化工具
      </p>
    </section>

    <!-- Tool Area -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- Input -->
      <div class="bg-white rounded-xl shadow p-6 flex flex-col">
        <label class="font-semibold mb-2">
          日文旅遊產品名稱
        </label>
        <textarea
          id="jpInput"
          class="flex-1 min-h-[180px] border rounded-lg p-3 text-base focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="例：富士山五合目と河口湖日帰りバスツアー"
        ></textarea>

        <button
          id="generateBtn"
          class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl text-lg"
        >
          生成台灣 SEO 標題
        </button>
      </div>

      <!-- Result -->
      <div class="bg-white rounded-xl shadow p-6 space-y-4">
        <div>
          <h2 class="font-semibold mb-1">推薦 SEO 標題</h2>
          <p id="resultTitle" class="text-sm text-gray-700 whitespace-pre-line">
            —
          </p>
        </div>

        <div>
          <h2 class="font-semibold mb-1">關鍵字建議</h2>
          <p id="resultKeywords" class="text-sm text-gray-700 whitespace-pre-line">
            —
          </p>
        </div>

        <div>
          <h2 class="font-semibold mb-1">在地化修改原因</h2>
          <p id="resultReason" class="text-sm text-gray-700 whitespace-pre-line">
            —
          </p>
        </div>

        <!-- Result Ad -->
        <div class="bg-gray-200 text-center py-3 text-sm text-gray-600 rounded-lg">
          廣告位（飯店搜尋・機票優惠）
        </div>
      </div>

    </div>
  </main>

  <!-- Bottom Ad Banner -->
  <div class="w-full bg-gray-300 text-center py-3 text-sm text-gray-600">
    廣告位（Bottom Banner）
  </div>

  <!-- JS (目前為 Demo，尚未串 API) -->
  <script>
    const btn = document.getElementById("generateBtn");

    btn.addEventListener("click", () => {
      document.getElementById("resultTitle").innerText =
        "河口湖必去｜富士山五合目一日巴士行程（示例）";

      document.getElementById("resultKeywords").innerText =
        "河口湖\n富士山五合目\n一日遊\n巴士行程\n2025最新";

      document.getElementById("resultReason").innerText =
        "將台灣旅客常搜尋的「河口湖」關鍵字前置，並加入「必去」情感詞，提升點擊率，同時控制標題長度避免搜尋結果被截斷。";
    });
  </script>

</body>
</html>
