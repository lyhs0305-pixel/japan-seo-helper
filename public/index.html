<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>旅行商品內容作成支援</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background-color: #F7F7F5;
    }
  </style>
</head>

<body class="text-[#2B2B2B] min-h-screen">

  <main class="max-w-6xl mx-auto px-6 py-10">

    <!-- Header -->
    <header class="mb-10">
      <h1 class="text-xl font-medium tracking-wide">
        旅行商品內容作成支援
      </h1>
      <p class="text-xs text-[#6B6B6B] mt-1">
        日本語・中国語対応｜商品構成確認用ツール
      </p>
    </header>

    <!-- Layout -->
    <div class="grid grid-cols-1 lg:grid-cols-[360px_1fr] gap-10">

      <!-- Left / Form -->
      <section class="space-y-8">

        <div>
          <p class="text-sm font-medium mb-2">対象ユーザー</p>
          <div class="space-y-1">
            <div class="market-option flex items-center gap-2 py-2 cursor-pointer" data-value="jp">
              <span class="w-3 h-3 border border-[#555] rounded-full"></span>
              <span class="text-sm">日本人</span>
            </div>
            <div class="market-option flex items-center gap-2 py-2 cursor-pointer" data-value="zh">
              <span class="w-3 h-3 border border-[#555] rounded-full"></span>
              <span class="text-sm">中華圈旅客</span>
            </div>
          </div>
        </div>

        <div>
          <p class="text-sm font-medium mb-2">商品タイプ</p>
          <div class="space-y-1">
            <div class="type-option flex items-center gap-2 py-2 cursor-pointer" data-value="charter">
              <span class="w-3 h-3 border border-[#555] rounded-full"></span>
              <span class="text-sm">包車</span>
            </div>
            <div class="type-option flex items-center gap-2 py-2 cursor-pointer" data-value="experience">
              <span class="w-3 h-3 border border-[#555] rounded-full"></span>
              <span class="text-sm">體驗</span>
            </div>
            <div class="type-option flex items-center gap-2 py-2 cursor-pointer" data-value="multiday">
              <span class="w-3 h-3 border border-[#555] rounded-full"></span>
              <span class="text-sm">多日遊</span>
            </div>
            <div class="type-option flex items-center gap-2 py-2 cursor-pointer" data-value="ticket">
              <span class="w-3 h-3 border border-[#555] rounded-full"></span>
              <span class="text-sm">票券</span>
            </div>
          </div>
        </div>

        <div>
          <p class="text-sm font-medium mb-2">方案數量</p>
          <select id="planCount" class="w-full border border-[#DDD] bg-white text-sm px-2 py-1">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        </div>

        <div>
          <p class="text-sm font-medium mb-2">商品元資料</p>
          <textarea
            class="w-full h-40 border border-[#DDD] bg-white text-sm p-2"
            placeholder="商品標題、行程內容、服務特色（日文／中文）"
          ></textarea>
        </div>

        <button
          id="generateBtn"
          class="inline-block border border-[#555] text-sm px-4 py-2 hover:bg-[#EEE]"
        >
          構成を確認
        </button>

      </section>

      <!-- Right / Result -->
      <section class="space-y-6">

        <div>
          <p class="text-sm font-medium">商品標題</p>
          <p id="resultTitle" class="text-sm text-[#666] mt-1">—</p>
        </div>

        <div>
          <p class="text-sm font-medium">商品簡述（SEO）</p>
          <p id="resultSummary" class="text-sm text-[#666] mt-1">—</p>
        </div>

        <div>
          <p class="text-sm font-medium">商品描述</p>
          <p id="resultDescription" class="text-sm text-[#666] mt-1 whitespace-pre-line">—</p>
        </div>

        <hr class="border-[#DDD]" />

        <div>
          <p class="text-sm font-medium mb-3">方案內容</p>
          <div id="planContainer" class="space-y-5 text-sm text-[#666]"></div>
        </div>

      </section>

    </div>
  </main>

  <script>
    let planCount = 1;

    function renderPlans(count) {
      const container = document.getElementById("planContainer");
      container.innerHTML = "";
      for (let i = 1; i <= count; i++) {
        container.innerHTML += `
          <div>
            <p class="font-medium">方案 ${i}</p>
            <p class="mt-1">方案名稱（示例）</p>
            <p class="mt-1">方案說明內容（示例）</p>
          </div>
        `;
      }
    }

    renderPlans(planCount);

    document.getElementById("planCount").addEventListener("change", e => {
      planCount = Number(e.target.value);
      renderPlans(planCount);
    });

    document.getElementById("generateBtn").addEventListener("click", () => {
      document.getElementById("resultTitle").innerText =
        "商品標題（示例）";
      document.getElementById("resultSummary").innerText =
        "商品簡述內容（示例）";
      document.getElementById("resultDescription").innerText =
        "此畫面用於確認商品與方案的內容結構。\n實際內容將依輸入資料生成。";
    });
  </script>

</body>
</html>
