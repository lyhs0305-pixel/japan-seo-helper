<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>日本旅遊商品內容製作支援工具</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>

 <style>
  body {
    background-color: #FAFAF8;
  }

  /* MUJI-style form controls */
  input[type="radio"] {
    accent-color: #4A4A4A;
  }

  textarea:focus,
  input:focus {
    outline: none;
    box-shadow: none;
    border-color: #4A4A4A;
  }
</style>

</head>

<body class="text-[#2E2E2E] min-h-screen flex flex-col">

  <!-- Info -->
  <div class="w-full text-center py-2 text-xs text-[#6B6B6B] border-b border-[#E5E5E3]">
    デモ版｜Demo Version
  </div>

  <main class="flex-1 max-w-5xl mx-auto px-4 py-12">

    <!-- Hero -->
    <section class="text-center mb-12">
      <h1 class="text-3xl md:text-4xl font-medium tracking-wide mb-3">
        日本旅遊商品內容製作支援工具
      </h1>
      <p class="text-base text-[#6B6B6B] mb-2">
        旅行商品コンテンツ作成支援ツール
      </p>
      <p class="text-sm text-[#6B6B6B] leading-relaxed max-w-2xl mx-auto">
        可輸入日文或中文，依目標客群與商品屬性，協助製作旅遊商品內容。<br />
        日本語・中国語で入力可能
      </p>
    </section>

    <!-- Tool -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

      <!-- Input -->
      <div class="bg-white border border-[#E5E5E3] rounded-lg p-6 space-y-6">

        <!-- Market -->
        <div>
          <p class="text-sm font-medium mb-2">
            目標客群 / 対象ユーザー
          </p>
          <div class="space-y-1 text-sm">
            <label class="flex items-center gap-2">
              <input type="radio" name="market" value="jp" />
              日本人
            </label>
            <label class="flex items-center gap-2">
              <input type="radio" name="market" value="zh" />
              中華圈旅客
            </label>
          </div>
        </div>

        <!-- Type -->
        <div>
          <p class="text-sm font-medium mb-2">
            商品屬性 / 商品タイプ
          </p>
          <div class="space-y-1 text-sm">
            <label class="flex items-center gap-2">
              <input type="radio" name="productType" value="charter" />
              包車（チャーター）
            </label>
            <label class="flex items-center gap-2">
              <input type="radio" name="productType" value="experience" />
              體驗（体験）
            </label>
            <label class="flex items-center gap-2">
              <input type="radio" name="productType" value="multiday" />
              多日遊（周遊ツアー・宿泊付き）
            </label>
            <label class="flex items-center gap-2">
              <input type="radio" name="productType" value="ticket" />
              票券（チケット）
            </label>
          </div>
        </div>

        <!-- Source -->
        <div>
          <p class="text-sm font-medium mb-2">
            商品原始資料 / 商品元データ
          </p>
          <textarea
            class="w-full min-h-[150px] border border-[#E5E5E3] rounded-md p-3 text-sm focus:outline-none focus:ring-1 focus:ring-[#4A4A4A]"
            placeholder="商品標題、簡單說明或行程內容（日文／中文皆可）"
          ></textarea>
        </div>

        <!-- Button -->
        <button
          id="generateBtn"
          class="w-full bg-[#4A4A4A] hover:bg-[#2F2F2F] text-white text-sm py-3 rounded-md tracking-wide"
        >
          生成旅遊商品內容
        </button>

      </div>

      <!-- Result -->
      <div class="bg-white border border-[#E5E5E3] rounded-lg p-6 space-y-6 text-sm">
        <div>
          <p class="font-medium mb-1">商品標題</p>
          <p id="resultTitle" class="text-[#6B6B6B]">—</p>
        </div>
        <div>
          <p class="font-medium mb-1">商品簡述（SEO）</p>
          <p id="resultSummary" class="text-[#6B6B6B]">—</p>
        </div>
        <div>
          <p class="font-medium mb-1">商品描述</p>
          <p id="resultDescription" class="text-[#6B6B6B] whitespace-pre-line">—</p>
        </div>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <div class="text-center text-xs text-[#6B6B6B] py-4 border-t border-[#E5E5E3]">
    © Travel Content Support Tool
  </div>

  <!-- Demo Logic -->
  <script>
    const btn = document.getElementById("generateBtn");

    btn.addEventListener("click", () => {
      document.getElementById("resultTitle").innerText =
        "富士山・河口湖 周遊2日間ツアー";

      document.getElementById("resultSummary").innerText =
        "宿泊付きで富士山と河口湖を巡る、落ち着いた周遊型行程。";

      document.getElementById("resultDescription").innerText =
        "本行程為包含住宿的多日遊商品，行程安排節奏舒適。\n\n適合希望深入體驗富士山地區的旅客。";
    });
  </script>

</body>
</html>
