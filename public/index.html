<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>旅行商品內容作成支援工具 | Travel Content Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #F9F9F7;
      font-family: 'Noto Sans JP', "Microsoft JhengHei", sans-serif;
      color: #333;
      letter-spacing: 0.05em;
    }
    .lang-sub { color: #999; font-weight: 400; font-size: 10px; margin-left: 4px; }
    textarea:focus, input:focus, select:focus { border-color: #6A8D92 !important; outline: none; }
    .preview-label { font-size: 10px; color: #6A8D92; font-weight: 700; letter-spacing: 0.2em; text-transform: uppercase; }
    .input-card { background: white; border: 1px solid #eee; padding: 16px; border-radius: 4px; margin-top: 12px; }
    input[type="radio"] { accent-color: #6A8D92; }
  </style>
</head>

<body class="p-6 md:p-10 lg:p-16">
  <div class="max-w-[1400px] mx-auto">
    
    <header class="mb-10">
      <h1 class="text-xl font-medium tracking-widest text-[#2B2B2B]">
        旅行商品內容作成支援
        <span class="text-xs font-normal text-gray-400 ml-2 tracking-normal">Travel Content Creation Support</span>
      </h1>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-[420px_1fr] gap-10 items-start">
      
      <section class="space-y-8 bg-gray-50/50 p-6 rounded-lg border border-gray-100">
        
        <div>
          <p class="text-[13px] font-bold mb-3">商品類別 <span class="lang-sub">種別</span></p>
          <div class="grid grid-cols-2 gap-2 text-[12px]">
            <label class="flex items-center gap-2 p-2 bg-white border rounded cursor-pointer"><input type="radio" name="type" checked>包車</label>
            <label class="flex items-center gap-2 p-2 bg-white border rounded cursor-pointer"><input type="radio" name="type">體驗</label>
            <label class="flex items-center gap-2 p-2 bg-white border rounded cursor-pointer"><input type="radio" name="type">多日遊</label>
            <label class="flex items-center gap-2 p-2 bg-white border rounded cursor-pointer"><input type="radio" name="type">票券</label>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <p class="text-[13px] font-bold mb-2">對象客群 <span class="lang-sub">ターゲット</span></p>
            <select class="w-full border-b border-gray-300 bg-transparent text-[13px] py-1">
              <option>日本人</option>
              <option>中華圈</option>
              <option>英語圈</option>
            </select>
          </div>
          <div>
            <p class="text-[13px] font-bold mb-2">方案數量 <span class="lang-sub">プラン数</span></p>
            <select id="planCountSelect" class="w-full border-b border-gray-300 bg-transparent text-[13px] py-1">
              <option value="1">1</option><option value="2">2</option>
              <option value="3">3</option><option value="4">4</option>
              <option value="5">5</option><option value="6">6</option>
            </select>
          </div>
        </div>

        <div>
          <p class="text-[13px] font-bold mb-2">商品情報 <span class="lang-sub">原始資料 / SEO Source</span></p>
          <textarea class="w-full h-24 border border-gray-200 bg-white text-[12px] p-3 rounded" placeholder="請輸入商品核心賣點、SEO 關鍵字或原始文案..."></textarea>
        </div>

        <div class="border-t pt-6">
          <p class="text-[13px] font-bold mb-2">方案名稱與說明 <span class="lang-sub">各プラン詳細入力</span></p>
          <div id="dynamicInputsContainer" class="space-y-4">
            </div>
        </div>

        <button id="generateBtn" class="w-full bg-[#6A8D92] text-white text-sm tracking-widest py-4 rounded hover:bg-[#5A7D82] transition-all shadow-lg font-bold">
          生成 AI 優化內容
        </button>
      </section>

      <section class="bg-white p-8 md:p-12 shadow-sm border border-gray-100 rounded-lg sticky top-6">
        <div class="space-y-12">
          <div>
            <p class="preview-label mb-2">Product Title</p>
            <div class="space-y-1">
              <p id="res-title-zh" class="text-lg font-medium text-gray-800">商品標題</p>
              <p id="res-title-ja" class="text-sm text-gray-400 font-light">商品タイトル（日本語）</p>
            </div>
          </div>

          <div>
            <p class="preview-label mb-2">Catch Copy / SEO</p>
            <div class="space-y-2">
              <p id="res-summary-zh" class="text-[13px] text-gray-600 leading-relaxed">商品簡述（包含 SEO 關鍵字之內容）</p>
              <p id="res-summary-ja" class="text-[12px] text-gray-400 font-light italic">キャッチコピー（SEO最適化済）</p>
            </div>
          </div>

          <div>
            <p class="preview-label mb-2">Description</p>
            <div class="space-y-4 border-l-2 border-gray-100 pl-6">
              <p id="res-desc-zh" class="text-[13px] text-gray-600 leading-relaxed">商品完整說明：將根據您的原始資料進行語氣潤色與結構調整。</p>
              <p id="res-desc-ja" class="text-[12px] text-gray-400 font-light leading-relaxed">商品詳細説明（日本語）</p>
            </div>
          </div>

          <div class="pt-6">
            <p class="preview-label mb-6 border-b pb-2">Plan Details</p>
            <div id="planPreviewContainer" class="space-y-10">
              </div>
          </div>
        </div>
      </section>

    </div>
  </div>

  <script>
    const planCountSelect = document.getElementById('planCountSelect');
    const dynamicInputsContainer = document.getElementById('dynamicInputsContainer');
    const planPreviewContainer = document.getElementById('planPreviewContainer');
    const generateBtn = document.getElementById('generateBtn');

    // 生成左側輸入欄位
    function updateInputFields() {
      const count = parseInt(planCountSelect.value);
      dynamicInputsContainer.innerHTML = '';
      for (let i = 1; i <= count; i++) {
        dynamicInputsContainer.innerHTML += `
          <div class="input-card shadow-sm">
            <p class="text-[11px] font-bold text-[#6A8D92] mb-2 uppercase">方案 ${i}</p>
            <input type="text" placeholder="方案名稱 (例：8小時一日遊)" class="w-full border-b mb-2 text-[12px] py-1 outline-none">
            <textarea placeholder="方案內容說明..." class="w-full bg-gray-50 border border-gray-100 text-[12px] p-2 h-20 rounded"></textarea>
          </div>
        `;
      }
    }

    // 模擬右側生成結果
    function generateAIContent() {
      const count = parseInt(planCountSelect.value);
      
      document.getElementById('res-title-zh').innerText = "東京專屬包車客製化旅行｜10小時深度遊";
      document.getElementById('res-title-ja').innerText = "東京プライベートチャーター10時間観光｜オーダーメイド対応";
      
      document.getElementById('res-summary-zh').innerText = "【東京包車推薦】提供專業司機接送，靈活安排淺草、銀座、新宿等熱門行程，適合家庭出遊。";
      document.getElementById('res-summary-ja').innerText = "【東京チャーター】専属ドライバーによる安心のホテル送迎。浅草や新宿など、人気観光地を自由に巡る。";

      document.getElementById('res-desc-zh').innerText = "這是一段優化後的商品介紹內容，會根據左側輸入的商品情報進行潤飾，並確保符合該市場旅客的閱讀習慣。";
      document.getElementById('res-desc-ja').innerText = "ターゲットに合わせた最適なトーンで、商品の魅力を引き出す詳細説明文を自動生成します。";

      planPreviewContainer.innerHTML = '';
      for (let i = 1; i <= count; i++) {
        planPreviewContainer.innerHTML += `
          <div>
            <div class="flex items-center gap-3 mb-2">
              <span class="text-xs font-bold bg-[#6A8D92]/10 text-[#6A8D92] px-2 py-1">方案 ${i}</span>
              <p class="text-[14px] font-medium">優化後的方案名稱 ${i}</p>
            </div>
            <div class="pl-3 border-l-2 border-gray-50 space-y-2">
              <p class="text-[13px] text-gray-600 leading-relaxed">這是 AI 針對方案 ${i} 生成的中文詳細內容，包含亮點整理與服務項目。</p>
              <p class="text-[11px] text-gray-400 font-light italic">プラン内容 ${i} の日本語最適化テキストがここに表示されます。</p>
            </div>
          </div>
        `;
      }
    }

    updateInputFields();
    planCountSelect.addEventListener('change', updateInputFields);
    generateBtn.addEventListener('click', generateAIContent);
  </script>
</body>
</html>
